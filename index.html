<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Pseudocode creator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="buttons">
      <input class="controlBtn" type="submit" value="run" onclick="runCode();">
      <input class="controlBtn" type="submit" value="next" onclick="next();">
      <input id="darkModeBtn"class="controlBtn" type="button" value="Dark Mode" onclick="darkMode();">
      <div class="dropdown">
      <button class="dropbtn">Choose algorithm</button> 
      <div class="dropdown-content">
        <a id ="mergesort"    >MergeSort</a>
        <a id ="binarysearch" >Binary Search</a>
        <a id ="bubblesort"   >Bubble Sort</a>
      </div>
    </div>
  
</div>
    </br>

    <div class="textbox" id="left"></div>

    <div class="textbox" id="right"><textarea id="righttextbox" style="width: 98%; height: 98%;" name="pseudocode" onclick="this.value=''">Insert pseudocode...</textarea></div>
    <script src="src/script.js"></script>
</body>

</html>
